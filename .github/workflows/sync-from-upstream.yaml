# ============================================================================
# Sync from Upstream Public Repository
# ============================================================================
# This workflow fetches changes from the public robbycuenot repository and
# creates a pull request for review. This allows you to stay up-to-date with
# upstream improvements while reviewing changes before merging.
#
# Setup:
# 1. Update UPSTREAM_REPO to point to the public repository
# 2. Run this workflow manually when you want to check for updates
# ============================================================================

name: Sync from Upstream

on:
  workflow_dispatch:

env:
  UPSTREAM_REPO: robbycuenot/aws-identity-management-generator
  UPSTREAM_BRANCH: main

jobs:
  sync:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/${{ env.UPSTREAM_REPO }}.git || true
          git fetch upstream ${{ env.UPSTREAM_BRANCH }}

      - name: Check for changes
        id: check
        run: |
          # Compare current branch with upstream
          CHANGES=$(git rev-list --count HEAD..upstream/${{ env.UPSTREAM_BRANCH }})
          echo "changes=$CHANGES" >> $GITHUB_OUTPUT
          
          if [ "$CHANGES" -eq "0" ]; then
            echo "âœ… Already up to date with upstream" >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ“¦ $CHANGES commit(s) available from upstream" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Create sync branch and PR
        if: steps.check.outputs.changes != '0'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="sync-upstream-$(date -u '+%Y-%m-%d')"
          
          # Create branch from upstream
          git checkout -b "$BRANCH_NAME" upstream/${{ env.UPSTREAM_BRANCH }}
          
          # Push branch
          git push origin "$BRANCH_NAME"
          
          # Create PR
          gh pr create \
            --title "Sync from upstream - $(date -u '+%Y-%m-%d')" \
            --body "## Upstream Sync
          
          This PR brings in changes from the upstream public repository.
          
          **Upstream:** [${{ env.UPSTREAM_REPO }}](https://github.com/${{ env.UPSTREAM_REPO }})
          
          ### Review Checklist
          - [ ] Review all changes for compatibility with your environment
          - [ ] Check for any breaking changes in the changelog
          - [ ] Test locally if significant changes are present
          
          ---
          *Generated by sync-from-upstream workflow*" \
            --base main
